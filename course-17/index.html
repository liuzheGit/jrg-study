<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <title>导航网</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
  <div id="kbd-content">

  </div>
</main>
</body>
</html>
<script>

  let defaultImg = 'https://i.loli.net/2019/06/05/5cf7880bd102756597.png';
  let kbds = {
    '0': {
      '0': 'q', '1': 'w', '2': 'e', '3': 'r', '4': 't', '5': 'y', '6': 'u', '7': 'i', '8': 'o', '9': 'p', length: 10
    },
    '1': {
      '0': 'a', '1': 's', '2': 'd', '3': 'f', '4': 'g', '5': 'h', '6': 'j', '7': 'k', '8': 'l',length: 9
    },
    '2': {
      '0': 'z', '1': 'x', '2': 'c', '3': 'v', '4': 'b', '5': 'n', '6': 'm',length: 7
    },
    length: 3
  };
  let lzHash = {"q":"www.qq.com","w":"weibo.com","t":"taobao.com","i":"iqiyi.com","a":"amazon.com","g":"google.com","j":"jianshu.com","v":"v2ex.com","l":"lol.qq.com","h":"huya.com","y":"youtube.com","o":"opera.com","z":"zhihu.com","k":"36kr.com","s":"sm.ms","x":"xiedaimala.com","c":"codetimecn.com","b":"bilibili.com","n":"app.yinxiang.com/Home.action","u":"uziuzi.com","p":"program-think.blogspot.com","r":"ruanyifeng.com","e":"erjinfu.com","d":"douyu.com","f":"github.com","m":"amap.com"};
  let hash = lzHash;
  // let hash = {
  //     'q': 'qq.com',
  //     'w': 'weibo.com',
  //     't': 'taobao.com',
  //     'i': 'iqiyi.com',
  //     'a': 'amap.com',
  //     'g': 'githuh.com',
  //     'j': 'jd.com',
  //     'v': 'v2ex.com'
  //   };
  let getKbd = localStorage.getItem('kbd');
  if(getKbd){
    hash = JSON.parse(getKbd);
  }else {
    localStorage.setItem('kbd', JSON.stringify(hash))
  }
let kbdContent = document.getElementById('kbd-content');
for (let i = 0, len = kbds.length; i < len; i++){
  let kbdWrap = document.createElement('div');
  for(let j = 0, len = kbds[i].length; j < len; j++){
    let kbd = document.createElement('kbd');
    kbd.className = 'kbd';
    let img = document.createElement('img');
    let ImgSrc = hash[kbds[i][j]];
    if(ImgSrc){
      img.src = '//' + ImgSrc + '/favicon.ico';
    }else {
      img.src = defaultImg;
    }
    img.onerror = function(event){
      // console.log(event)
      // img.src = defaultImg;
      event.target.src = defaultImg
    };
    kbd.textContent = kbds[i][j];
    let edit = document.createElement('button');
    edit.textContent = 'E';
    edit.id = kbds[i][j];
    edit.onclick = function(event){
      let id = event.target.id;
      let value = window.prompt('编辑我吧!');
      if(value){
        hash[id] = value;
        document.getElementById(id).previousSibling.src = '//' + value + '/favicon.ico';
        localStorage.setItem('kbd', JSON.stringify(hash))
      }
    };
    kbd.appendChild(img);
    kbd.appendChild(edit);
    kbdWrap.appendChild(kbd);
  }
  kbdContent.appendChild(kbdWrap);
}
document.onkeypress = function(event){
  let key = event.key;
  let url = hash[key];
  if(url !== undefined && url !== ''){
    // location.href = 'http://' + url;
    window.open('http://' + url , '_blank')
  }else{
    alert('没有绑定');
  }
}
</script>
