<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>苹果轮播</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./jquery.min.js"></script>
</head>
<body>
<main>
  <h1>
    Apple-like Gallery
    <br>
    <b>Slideshow</b>
  </h1>
  <h2>
    View the <a href="https://tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/" target="_blank">original tutorial »</a>
  </h2>
  <div class="gallery">
    <div class="slides">
      <div class="slide">
        <img src="./img/macbook.jpg" alt="mac">
      </div>
      <div class="slide">
        <img src="./img/iphone.jpg" alt="iphone">
      </div>
      <div class="slide">
        <img src="./img/imac.jpg" alt="imac">
      </div>
      <div class="slide">
        <img src="./img/info.jpg" alt="info">
      </div>
    </div>
    <div class="menu">
      <ul>
        <li class="fbar"></li>
        <li class="menuItem active"><a href><img src="./img/thumb_macbook.png" alt=""></a></li>
        <li class="menuItem"><a href><img src="./img/thumb_iphone.png" alt=""></a></li>
        <li class="menuItem"><a href><img src="./img/thumb_imac.png" alt=""></a></li>
        <li class="menuItem"><a href><img src="./img/thumb_about.png" alt=""></a></li>
      </ul>
    </div>
  </div>
</main>
<footer>
  <p class="p1">
    This is a tutorialzine demo. View the <a href="https://tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/" target="_blank">original tutorial</a> to read and download the source files.
  </p>
  <p class="p2">
    The gallery features artwork from <a href="https://rambocore.deviantart.com/" target="_blank">rambocre</a>, <a href="https://pickupjojo.deviantart.com/" target="_blank">pickupjojo</a> and
    <a href="https://codenamebender.deviantart.com/" target="_blank">codenamebender</a>
  </p>
</footer>

<script src="./main.js"></script>
</body>
</html>
